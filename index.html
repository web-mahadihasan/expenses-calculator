<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate Your Expenses</title>

  <!-- Google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <!-- Google fonts  -->

  <!-- Tailwind & DaisyUI link  -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Tailwind & DaisyUI link  -->
   <style>
    body{
      font-family: "Lexend", "sans-serif";
    }
   </style>

</head>
<body>
  <main class="flex justify-center items-center h-screen w-full bg-slate-50">
    <section class="w-[480px] shadow-lg bg-white px-5 py-4 rounded-md">
      <h1 class="py-2 text-2xl font-bold text-center  bg-clip-text bg-gradient-to-r from-blue-600  to-purple-500 text-transparent"><span class="text-black">ðŸ’»</span> Your Expenses Assistance</h1>
      <div>
        <div class="flex justify-between my-3">
          <button id="calculator-btn" class="w-full py-2 rounded-l-md font-medium text-lg text-white bg-gradient-to-r from-blue-600  to-purple-500">Calculator</button>
          <button id="history-btn" class="w-full py-2 rounded-r-md font-medium text-lg text-gray-600">History</button>
        </div>
        <!-- form  -->
         <div id="calculator-container" class="">
          <div class="grid grid-cols-2 gap-2">
            <div class="col-span-2">
              <label for="income" class="label font-semibold text-lg text-slate-600">Income ðŸ’°</label>
              <input id="income" type="number" placeholder="Your income"
                class="input-item py-2 px-2 w-full rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:border-transparent focus:ring-blue-500">
            </div>
            <div>
              <label for="income" class="label font-semibold text-lg text-slate-600">Rent ðŸ’¸</label>
              <input id="rent" type="number" placeholder="House Rent"
                class="input-item w-full py-2 px-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:border-transparent focus:ring-blue-500">
            </div>
            <div>
              <label for="income" class="label font-semibold text-lg text-slate-600">Food ðŸ¥§</label>
              <input id="food" type="number" placeholder="Food expense"
                class="input-item w-full py-2 px-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:border-transparent focus:ring-blue-500">
            </div>
            <div>
              <label for="income" class="label font-semibold text-lg text-slate-600">Others ðŸ’±</label>
              <input id="others" type="number" placeholder="others expense"
                class="input-item w-full py-2 px-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:border-transparent focus:ring-blue-500">
            </div>
          </div>
          <!-- button  -->
          <div>
            <button id="calculate-btn"
              class="w-full py-2 rounded-md text-white mt-2 bg-gradient-to-r from-blue-600  to-purple-500">Calculate</button>
          </div>
          <div>
            <div class="">
              <label for="income" class="label font-semibold text-lg text-slate-600">Saving % ðŸ’µ</label>
              <input id="savings" type="text" placeholder="Your Savings %"
                class="input-item py-2 px-2 w-full rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:border-transparent focus:ring-blue-500">
            </div>
            <button id="savings-btn" class="w-full py-2 rounded-md text-white mt-3 bg-gradient-to-r from-blue-600  to-purple-500">Savings</button>
          </div>
         </div>

          <!-- summary -->
           <div class="border border-gray-200 mt-4 p-4 rounded-md shadow">
            <h3 class="mb-3 text-2xl font-bold text-center bg-clip-text bg-gradient-to-r from-blue-600  to-purple-500 text-transparent">Result Summary</h3>
            <div class="grid grid-cols-2 gap-4">
              <div class="py-3 px-5 space-y-1 shadow rounded-md border-l-2 border-green-600">
                <p class="text-base font-medium text-gray-500">Total Expenses</p>
                <h4 class="font-2xl font-bold text-gray-700">$ <span id="total-expense">00.00</span></h4>
              </div>
              <div class="py-3 px-5 space-y-1 shadow rounded-md border-l-2 border-blue-500">
                <p class="text-base font-medium text-gray-500">Balance</p>
                <h4 class="font-2xl font-bold text-gray-700">$ <span id="balance">00.00</span></h4>
              </div>
              <div class="py-3 px-5 space-y-1 shadow rounded-md border-l-2 border-purple-600">
                <p class="text-base font-medium text-gray-500">Savings Amount</p>
                <h4 class="font-2xl font-bold text-gray-700">$ <span id="savings-amount">00.00</span></h4>
              </div>
              <div class="py-3 px-5 space-y-1 shadow rounded-md border-l-2 border-orange-600">
                <p class="text-base font-medium text-gray-500">Remaining Balance</p>
                <h4 class="font-2xl font-bold text-gray-700">$ <span id="remaining-amount">00.00</span></h4>
              </div>
            </div>
           </div>

           <!-- History  -->
            <div id="history-main-container" class="px-2 py-3 bg-blue-50 rounded-md border border-blue-50 mt-3 hidden">
              <h3 class="mb-3 text-xl font-bold text-center bg-clip-text bg-gradient-to-r from-blue-600  to-purple-500 text-transparent"><span class="text-orange-500">ðŸ”¥</span> Expenses History</h3>
              <div id="history-container" class="grid grid-cols-2 gap-3">
                <!-- --- History ---  -->
                 <!-- <div class="py-2 px-3 bg-white rounded-md border-l-2 border-purple-500">
                  <p class="text-gray-500">Date</p>
                  <h5 class="text-black font-bold">Income: $ <span>0.00</span></h5>
                  <p class="text-gray-500 font-medium">Expenses: $ <span>0.00</span></p>
                  <p class="text-gray-500 font-medium">Balance: $ <span>0.00</span></p>
                 </div> -->

                <!-- --- History ---  -->
              </div>
            </div>
      </div>
    </section>
  </main>

  <!-- javascript  -->
   <script src="./js/index.js"></script>
</body>
</html>
