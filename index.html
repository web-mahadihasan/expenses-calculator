<head>

  <!-- Google fonts  -->

<body>

      <div>

          <button class="w-full py-2 rounded-r-md font-medium text-lg text-gray-600">History</button>
        </div>
        <!-- form  -->
         <div class="grid grid-cols-2 gap-2">
          <div class="col-span-2">
            <label for="income" class="label font-semibold text-lg text-slate-600">Income ðŸ’°</label>
            <input type="number" placeholder="Your income" class="py-2 px-2 w-full rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:border-transparent focus:ring-blue-500">
          </div>
          <div>
            <label for="income" class="label font-semibold text-lg text-slate-600">Rent ðŸ’¸</label>

              class="w-full py-2 px-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:border-transparent focus:ring-blue-500">
          </div>
          <div>

          </div>
          <div>
            <label for="income" class="label font-semibold text-lg text-slate-600">Others ðŸ’±</label>
            <input type="number" placeholder="Your income"
              class="w-full py-2 px-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:border-transparent focus:ring-blue-500">
          </div>
         </div>
         <!-- button  -->
          <div>
            <button class="w-full py-2 rounded-md text-white my-4 bg-gradient-to-r from-blue-600  to-purple-500">Calculate</button>
          </div>

          <!-- summary -->
           <div class="border border-gray-200 mt-4 p-4 rounded-md shadow">
            <h3 class="mb-3 text-2xl font-bold text-center bg-clip-text bg-gradient-to-r from-blue-600  to-purple-500 text-transparent">Result Summary</h3>
            <div class="grid grid-cols-2 gap-4">
              <div class="py-3 px-5 space-y-1 shadow rounded-md border-l-2 border-green-600">
                <p class="text-base font-medium text-gray-500">Total Expenses</p>
